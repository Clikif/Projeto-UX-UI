<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Página 1 -->
    <div class="page">
        <img src="" alt="Logo" class="logo">
        <div class="background-image"></div>
        <div class="content">
            <h1>Bem-vindo ao nosso App!</h1>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <button class="start-button">Começar</button>
    </div>

    <!-- Página 2 -->
    <div class="page">
        <h1 class="title">Cadastro</h1>
        <form action="#">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password">
            <input type="checkbox" id="terms">
            <label for="terms">Aceito os termos e condições</label>
        </form>
        <button class="submit-button">Enviar</button>
    </div>

    <!-- Página 3 -->
    <div class="page">
        <h1 class="title">Plano de Assinatura</h1>
        <h2>Escolha o seu plano</h2>
        <p class="price">$9.99/mês</p>
        <button>Plano Básico</button>
        <button>Plano Premium</button>
        <button>Plano Empresarial</button>
        <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button class="subscribe-button">Assinar Agora</button>
    </div>

    <!-- Página 4 -->
    <div class="page">
        <h1 class="title">Compartilhar</h1>
        <p>Compartilhe nosso App com seus amigos!</p>
        <div class="options">
            <img src="qr-code.png" alt="QR Code">
            <p>Ou envie o link:</p>
        </div>
        <button class="share-button">Compartilhar</button>
    </div>
</body>
</html>
